default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: two_sided_market_place_development

  username: postgres
  password: <%= ENV['POSTGRES_PASS'] %>
  host: localhost
  port: 5432

